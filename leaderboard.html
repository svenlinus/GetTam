<body>
  <main>
    <div id="container">
      <div id="header" style="display: flex; width: 600px;">
        <h1><b>Leader Board</b></h1>
        <p style="padding: 20px 0 0 45px;">Invalid names were removed on 4/28/2022</p>
      </div>
        
      <div id="options">
      </div>
      <table class="content">
        <thead>
          <tr>
            <th width="120">Rank</th>
            <th width="390">Name</th>
            <th width="90">Score</th>
          </tr>
        </thead>

        <tbody id="table-content">
          
        </tbody>
		</table>
    </div>
	
  </main>
	<form id="username-form">
			<h1>Player Name Required</h1>
		  	<p>Please enter you name to continue</p>
		  	<div class="form-group">
            	<input id='autofocus' autocomplete="off" class="form-control" name="playername" placeholder="playername" type="text" autofocus required>
        	</div>
			<div class="form-group" style="padding-top: 1rem;">
				<button class="btn btn-primary" type='submit'>Set Name</button>
			</div>
	</form>
	<div class='color-overlay'></div>
